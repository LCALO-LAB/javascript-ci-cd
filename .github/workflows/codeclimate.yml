name: Code Climate Analysis
run-name: Analysis of code
on:
  push:
    branches:
      - main

jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run Code Climate analysis
        uses: codeclimate/codeclimate-action@v0.83.0
        with:
          github_token: ${{ secrets.CODE_CLIMATE_TOKEN }}
          repo_token: ${{ secrets.CODECLIMATE_TOKEN }}
