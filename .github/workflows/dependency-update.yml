name: Dependency Update
run-name: Pruebas de dependencia
on:
  pull_request:
    branches:
      - main
jobs:
  test:  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout respositry
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm test
